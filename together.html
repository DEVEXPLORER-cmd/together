<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Onboarding Form - Final Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .stepper-line {
            flex-auto: 1;
            border-top-width: 2px;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 500ms;
        }
        .phone-input-container {
            display: flex;
            align-items: center;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            background-color: white;
        }
        .phone-input-container:focus-within {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e5;
        }
        .phone-code-select {
            background: transparent;
            border: none;
            border-right: 1px solid #D1D5DB;
            padding-left: 0.75rem;
            padding-right: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #374151;
            cursor: pointer;
            outline: none;
        }
        .phone-input-field {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 0.6rem 0.75rem;
            background: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-3xl">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Supplier Onboarding Form</h1>

        <!-- Stepper -->
        <div class="flex items-center justify-center mb-10">
            <div class="flex flex-col items-center w-24">
                <div class="w-10 h-10 rounded-full flex items-center justify-center text-white bg-indigo-600">1</div>
                <p class="mt-2 text-xs text-center font-semibold text-gray-800">Basic Info</p>
            </div>
            <div class="stepper-line border-gray-300"></div>
            <div class="flex flex-col items-center w-24">
                <div class="w-10 h-10 rounded-full flex items-center justify-center text-white bg-gray-300">2</div>
                <p class="mt-2 text-xs text-center font-semibold text-gray-500">Legal & Financial</p>
            </div>
            <div class="stepper-line border-gray-300"></div>
            <div class="flex flex-col items-center w-24">
                <div class="w-10 h-10 rounded-full flex items-center justify-center text-white bg-gray-300">3</div>
                <p class="mt-2 text-xs text-center font-semibold text-gray-500">Capabilities</p>
            </div>
            <div class="stepper-line border-gray-300"></div>
            <div class="flex flex-col items-center w-24">
                <div class="w-10 h-10 rounded-full flex items-center justify-center text-white bg-gray-300">4</div>
                <p class="mt-2 text-xs text-center font-semibold text-gray-500">Compliance</p>
            </div>
            <div class="stepper-line border-gray-300"></div>
            <div class="flex flex-col items-center w-24">
                <div class="w-10 h-10 rounded-full flex items-center justify-center text-white bg-gray-300">5</div>
                <p class="mt-2 text-xs text-center font-semibold text-gray-500">Uploads</p>
            </div>
        </div>

        <!-- Form Section -->
        <section>
            <h2 class="text-lg font-semibold mb-6 text-gray-700">Basic Company & Contact Information</h2>
            <div class="grid md:grid-cols-2 gap-x-6">
                <!-- Company Name -->
                <div class="mb-4">
                    <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">Company Name <span class="text-red-500">*</span></label>
                    <input type="text" id="companyName" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <!-- Contact Person -->
                <div class="mb-4">
                    <label for="contactPerson" class="block text-sm font-medium text-gray-700 mb-1">Contact Person <span class="text-red-500">*</span></label>
                    <input type="text" id="contactPerson" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                    <input type="email" id="email" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="supplier@example.com">
                </div>
                <!-- Phone Number -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number <span class="text-red-500">*</span></label>
                    <div class="phone-input-container">
                        <select class="phone-code-select">
                            <option>+91</option>
                            <option>+1</option>
                            <option>+44</option>
                            <option>+61</option>
                        </select>
                        <input type="tel" class="phone-input-field" placeholder="9876543210">
                    </div>
                </div>
                <!-- State -->
                <div class="mb-4">
                    <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State <span class="text-red-500">*</span></label>
                    <select id="state" onchange="updateCities(this.value)" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Select State</option>
                    </select>
                </div>
                <!-- City -->
                <div class="mb-4">
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City <span class="text-red-500">*</span></label>
                    <select id="city" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        <option value="">Select City</option>
                    </select>
                </div>
                <!-- Pincode -->
                <div class="mb-4">
                    <label for="pincode" class="block text-sm font-medium text-gray-700 mb-1">Pincode <span class="text-red-500">*</span></label>
                    <input type="text" id="pincode" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <!-- Address -->
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Complete Address <span class="text-red-500">*</span></label>
                    <input type="text" id="address" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
        </section>

        <!-- Navigation -->
        <div class="mt-8 pt-5 border-t">
            <div class="flex justify-between">
                <button type="button" disabled class="px-6 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm opacity-50 cursor-not-allowed">
                    Previous
                </button>
                <button type="button" class="px-6 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700">
                    Next
                </button>
            </div>
        </div>
    </div>

    <script>
        const indianStatesAndCities = {
            "Andaman and Nicobar Islands": ["Port Blair"],
            "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur", "Nellore", "Kurnool"],
            "Arunachal Pradesh": ["Itanagar", "Naharlagun"],
            "Assam": ["Guwahati", "Silchar", "Dibrugarh", "Jorhat"],
            "Bihar": ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur"],
            "Chandigarh": ["Chandigarh"],
            "Chhattisgarh": ["Raipur", "Bhilai", "Bilaspur"],
            "Dadra and Nagar Haveli and Daman and Diu": ["Daman", "Silvassa"],
            "Delhi": ["New Delhi", "Delhi"],
            "Goa": ["Panaji", "Margao", "Vasco da Gama"],
            "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot"],
            "Haryana": ["Faridabad", "Gurugram", "Panipat", "Ambala", "Hansi"],
            "Himachal Pradesh": ["Shimla", "Solan", "Dharamshala"],
            "Jammu and Kashmir": ["Srinagar", "Jammu", "Anantnag"],
            "Jharkhand": ["Ranchi", "Jamshedpur", "Dhanbad"],
            "Karnataka": ["Bengaluru", "Mysuru", "Hubballi", "Mangaluru"],
            "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode"],
            "Ladakh": ["Leh", "Kargil"],
            "Lakshadweep": ["Kavaratti"],
            "Madhya Pradesh": ["Indore", "Bhopal", "Jabalpur", "Gwalior"],
            "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Thane"],
            "Manipur": ["Imphal"],
            "Meghalaya": ["Shillong"],
            "Mizoram": ["Aizawl"],
            "Nagaland": ["Kohima", "Dimapur"],
            "Odisha": ["Bhubaneswar", "Cuttack", "Rourkela"],
            "Puducherry": ["Puducherry"],
            "Punjab": ["Ludhiana", "Amritsar", "Jalandhar"],
            "Rajasthan": ["Jaipur", "Jodhpur", "Kota", "Udaipur"],
            "Sikkim": ["Gangtok"],
            "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Tiruchirappalli"],
            "Telangana": ["Hyderabad", "Warangal", "Nizamabad"],
            "Tripura": ["Agartala"],
            "Uttar Pradesh": ["Lucknow", "Kanpur", "Ghaziabad", "Agra", "Varanasi"],
            "Uttarakhand": ["Dehradun", "Haridwar", "Roorkee"],
            "West Bengal": ["Kolkata", "Asansol", "Siliguri", "Durgapur"]
        };

        const stateDropdown = document.getElementById('state');
        const cityDropdown = document.getElementById('city');

        // Populate states
        Object.keys(indianStatesAndCities).forEach(state => {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateDropdown.appendChild(option);
        });

        // Function to update cities
        function updateCities(selectedState) {
            cityDropdown.innerHTML = '<option value="">Select City</option>'; // Clear previous options
            if (selectedState && indianStatesAndCities[selectedState]) {
                cityDropdown.disabled = false;
                indianStatesAndCities[selectedState].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    cityDropdown.appendChild(option);
                });
            } else {
                cityDropdown.disabled = true;
            }
        }
    </script>

</body>
</html>
